<div class="row">
    <div class="col-md-8">
        <h4 translate="costCenterList.title"></h4>
    </div>
    <div class="col-md-4">
        <a ui-sref="costCenters.detail" class="btn btn-success"><i class="fa fa-plus"></i>
            <span translate="costCenterList.add"></span></a>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-condensed table-striped table-bordered table-hover" ng-if="costCenters">
            <thead>
                <tr>
                    <th ng-click="orderBy('identification')"><span translate="costCenterList.identification"></span> <span ng-show="predicate == 'identification'" class="glyphicon pull-right" ng-class="{'glyphicon-chevron-up': reverse, 'glyphicon-chevron-down': !reverse}"></span></th>
                    <th ng-click="orderBy('description')"><span translate="costCenterList.description"></span> <span ng-show="predicate == 'description'" class="glyphicon pull-right" ng-class="{'glyphicon-chevron-up': reverse, 'glyphicon-chevron-down': !reverse}"></span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="costCenter in costCenters | orderBy:predicate:reverse" ui-sref="costCenters.detail({costCenterId: costCenter.oid})">
                    <td>{{costCenter.identification}}</td>
                    <td>{{costCenter.description}}</td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-info" ng-if="costCenters.length === 0" translate="costCenterList.noEntities"></div>
        <div class="alert alert-danger" ng-if="hasError" translate="common.requestError"></div>
    </div>
</div>
