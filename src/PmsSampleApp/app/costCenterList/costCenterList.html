<div class="row">
  <div class="col-xs-6">
    <h4 translate="costCenterList.title"></h4>
  </div>
  <div class="col-xs-6 text-right">
    <a class="btn btn-success" ng-disabled="loading" ui-sref="costCenters.detail" title="{{ 'costCenterList.add' | translate }}">
      <span class="fa fa-plus"></span> <span class="hidden-xs" translate="costCenterList.add"></span></a>
    <a class="btn btn-success" ng-disabled="loading" ng-click="listRefresh()" title="{{ 'common.listRefresh' | translate }}">
      <span class="fa fa-refresh"></span> <span class="hidden-xs hidden-sm" translate="common.listRefresh"></span></a>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <table class="table table-condensed table-striped table-bordered table-hover" ng-if="costCenters">
      <thead>
      <tr>
        <th ng-click="orderBy('identification')"><span translate="costCenterList.identification"></span> <span
            class="glyphicon pull-right"
            ng-class="{'glyphicon-none': predicate!='identification', 'glyphicon-chevron-up': predicate=='identification'&&reverse, 'glyphicon-chevron-down': predicate=='identification'&&!reverse}"></span></th>
        <th ng-click="orderBy('description')"><span translate="costCenterList.description"></span> <span
            class="glyphicon pull-right"
            ng-class="{'glyphicon-none': predicate!='description', 'glyphicon-chevron-up': predicate=='description'&&reverse, 'glyphicon-chevron-down': predicate=='description'&&!reverse}"></span></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="costCenter in costCenters | orderBy:predicate:reverse"
          ui-sref="costCenters.detail({costCenterId: costCenter.oid})">
        <td>{{costCenter.identification}}</td>
        <td>{{costCenter.description}}</td>
      </tr>
      </tbody>
    </table>
    <div class="alert alert-info" ng-if="costCenters.length === 0" translate="costCenterList.noEntities"></div>
    <div class="alert alert-danger" ng-if="hasError" translate="common.requestError"></div>
  </div>
</div>
