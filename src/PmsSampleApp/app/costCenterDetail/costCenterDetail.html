<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">{{ 'costCenterDetails.title' | translate }} <span ng-bind="costCenter.identification"></span></h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" id="costCenterDetailForm" name="costCenterDetailForm" ng-submit="save()">
                <div class="box-body">
                    <div class="form-group has-feedback" ng-show="!costCenter.oid" ng-class="{'has-success': costCenterDetailForm.identification.$dirty && costCenterDetailForm.identification.$valid, 'has-error': costCenterDetailForm.identification.$dirty && costCenterDetailForm.identification.$invalid}">
                        <label for="identification" translate="costCenterDetails.identification" class="control-label" ></label>
                        <input id="identification" name="identification" ng-model="costCenter.identification"
                               class="form-control" type="text" required ng-minlength="1" ng-maxlength="20" data-trigger="focus"
                               placeholder="{{ 'costCenterDetails.identification_placeholder' | translate }}" />
                        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': costCenterDetailForm.identification.$dirty && costCenterDetailForm.identification.$valid, 'glyphicon-remove': costCenterDetailForm.identification.$dirty && costCenterDetailForm.identification.$invalid}"></span>
                    </div>
                    <div class="form-group" ng-class="{'has-success': costCenterDetailForm.description.$dirty && costCenterDetailForm.description.$valid, 'has-error': costCenterDetailForm.description.$dirty && costCenterDetailForm.description.$invalid}">
                        <label for="description" translate="costCenterDetails.description" class="control-label" ></label>
                        <input id="description" name="description" ng-model="costCenter.description"
                               class="form-control" type="text" required ng-minlength="1" ng-maxlength="256" data-trigger="focus"
                               placeholder="{{ 'costCenterDetails.description_placeholder' | translate }}" />
                        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': costCenterDetailForm.description.$dirty && costCenterDetailForm.description.$valid, 'glyphicon-remove': costCenterDetailForm.description.$dirty && costCenterDetailForm.description.$invalid}"></span>
                    </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="reset" class="btn" translate="formCommon.cancel" ng-click="cancel()"></button>
                    <button type="submit" class="btn btn-primary pull-right" translate="formCommon.save"
                            ng-disabled="costCenterDetailForm.$invalid || costCenterDetailForm.$pristine"></button>
                </div>
            </form>
        </div>
    </div>
</div>
